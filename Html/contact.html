<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Text-Based HORROR</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/homepagebackground.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<!-- <link rel="stylesheet" type="text/css" href="http://csshake.surge.sh/csshake.css" /> -->
		<link href='https://fonts.googleapis.com/css?family=Special+Elite' rel='stylesheet' type='text/css' />
		<script type="text/javascript" src="scripts/jquery-1.11.3.js"></script>
    	<script type="text/javascript" src="scripts/gameScript_1-13-16.js"></script>
    	<script src="scripts/typed.js"></script>
    	<script>
    		$(document).ready(function(){$("#contact").hide(0).delay(0).fadeIn(3000)});
    		$(document).ready(function(){$("#footer").hide(0).delay(0).fadeIn(3000)});
    		$(document).ready(function(){$("#contact_info").hide(0).delay(0).fadeIn(3000)});
    		$(document).ready(function(){$("#but_main").fadeIn(3000)});
    		
    		$(document).ready(function(){

    			setTimeout(function(){
    				$("#contact1").addClass("animateFlicker");
    			}, 2500);
    			setTimeout(function(){
    				$("#contact2").addClass("animateFlicker");
    			}, 2700);
    		});
    		$(document).ready(function(){$("#logo").hide(0).fadeIn(4500)});
    		$(document).ready(function(){$("#contact_text").hide(0).fadeIn(3000)});
    		$(document).ready(function(){$(".aboutButton").hide(0).fadeIn(3000)});
    	</script>
    	<script>
    		var idleTime = 0;
			$(document).ready(function(){
    			var interval = setInterval(timerIncrement, 6000);

    			$(this).mousedown(function(e){
        			idleTime = 0;
    			});
			});

			function timerIncrement(){
	    		idleTime = idleTime +1;
	    		if (idleTime > 0) {
			        document.getElementById('thunder').play();
			        setTimeout(function(){document.body.style.backgroundColor = '#000000'},0);
			        setTimeout(function(){document.body.style.backgroundColor = '#FFFFFF'},100);
			        setTimeout(function(){document.body.style.backgroundColor = '#000000'},150);
			        setTimeout(function(){document.body.style.backgroundColor = '#FFFFFF'},200);
			        setTimeout(function(){document.body.style.backgroundColor = '#000000'},250);
	    		}
			}
    	</script>
   	</head>
	<body>
		<audio id="thunder">
			<source src="thunder.mp3" />
		</audio>
		<audio autoplay="autoplay" loop="loop">
			<source src="rain.mp3" />
		</audio>
		<div id="header">
			<p id="contact"><span id="contact1">C</span>ont<span id="contact2">ac</span>t Us</p>
			
		</div>
		<div id="contact_text">
			<p>We are here to answer any questions or concerns you may have about your Text-Based-Horror experience.<br>Reach out to us and we will respond as soon as we can.</p>
		</div>
		<div>
		</div>
		<hr>
		<div id = "contact_info">
			<!--Insert Client's email in the mailto: right before the question mark -->
			<form  target="_blank" action="mailto:?subject=Text-Based-Horror message" 		
					method="post" enctype="text/plain" id ="contact_frm">
				<p class = "user_info">First Name <br><input type= "text" name="First: " id="user_first_name"/></p>
				<p class = "user_info">Last Name <input type= "text" name="Last: " id="user_last_name"/></p><br />
				<p class = "user_info" id="user_email1">E-Mail <br><input type= "text" name="Email: " 
					id="user_email"/></p><br />
				<p class= "user_info">Message:</p><br />
				<textarea  name="Message: " id = "user_message" style= 'text-align: left;'cols="48" rows="3" placeholder="Enter message...."></textarea><br />
				<input class = "btn btn-default" id="mess_but" type ='submit' value = 'Send'/>
			</form>
		</div>
		<hr>
		<div>
			<button id= "but_main" class="btn btn-lg btn-default aboutButton" onclick="location.href='index.html'">Main Menu</button>
		</div>
		<div id="footer">
            <footer>A game created by The Tech Academy (c) 2015, all rights reserved.</footer>
        </div>
	</body>
</html>
